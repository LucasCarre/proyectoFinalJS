<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Forum&display=swap');</style>
    <title>HinchaStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="./assets/camisa.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbarPer">
            <div class="navbarItems">
                <h1 class="forum-regular tituloHeader">~ HINCHA ST⚽​RE ~</h1>
            </div>
                <button class="btn btn-secondary btn-border-radius-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Carrito</button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header carroDeCompras">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">
                <div id="carrito" class="overflow-auto"></div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="titulos">
            <h1>Bienvenidos a HinchaStore</h1> <!--Nombre de la web-->
            <h2>Donde el hincha encuentra su camiseta</h2> <!--Slogan-->
        </div>
            <div class="dropdown btnFiltros" id="botonesDeOrden">
                <h3 class="tituloProductos">Nuestra lista de camisetas:</h3>
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filtros</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" id="ordenAlfabetico">Ordenar alfabeticamente</button></li>
                    <li><button class="dropdown-item" id="ordenPrecio">Ordenar por precio(menor a mayor)</button></li>
                    <li><button class="dropdown-item" id="ordenTemporada">Ordenar por temporada</button></li>
                </ul>
            </div>
        <section class="boxes" id="productos"> 
        </section>
    </main>
    <footer id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="codigo.js"></script>
</body>
</html>
